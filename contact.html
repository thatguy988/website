    <main class="container my-5 main-container">
        <div class="row">
            <div class="col-lg-6">
                <div class="info-cards">
                    <div class="card">
                        <div class="card-icon"><span class="ico icon-seminole"></span></div>
                        <div class="card-content">
                            <h5>Pilot Program</h5>
                            <p>Give more information for each of these side blocks about getting started have two or three of these blocks</p>
                        </div>
                    </div>
                    <!-- Repeat for other cards -->
                </div>
            </div>
            <div class="col-lg-6">
                <h2>Contact Us for More Information</h2>
                <form id="contact-form" class="form">
                    <div class="form-group">
                        <label for="from_name">Name:</label>
                        <input type="text" class="form-control" id="from_name" name="from_name">
                    </div>
                    <div class="form-group">
                        <label for="from_email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="from_email" name="from_email">
                    </div>
                    <div class="form-group">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-group">
                        <label for="program_interest" class="form-label">Program of Interest:</label>
                        <select id="program_interest" name="program_interest" class="form-control">
                            <option selected>Choose...</option>
                            <option value="Private Pilot License">Private Pilot License</option>
                            <option value="Commercial Pilot License">Commercial Pilot License</option>
                            <option value="Flight Instructor">Flight Instructor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
